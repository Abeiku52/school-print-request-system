{% extends "base.html" %}

{% block title %}Change Password - School Print Request System{% endblock %}

{% block content %}
<div class="container">
    <div class="page-header">
        <a href="{{ url_for('profile.view_profile') }}" class="back-link">
            <i class="fas fa-arrow-left"></i> Back to Profile
        </a>
        <h1><i class="fas fa-key"></i> Change Password</h1>
    </div>
    
    <div class="form-container form-container-small">
        <form method="POST" action="{{ url_for('profile.change_password') }}" class="password-form">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            
            <div class="form-group">
                <label for="current_password">
                    <i class="fas fa-lock"></i>
                    Current Password <span class="required">*</span>
                </label>
                <input type="password" name="current_password" id="current_password" class="form-control" placeholder="Enter your current password" required>
            </div>
            
            <div class="form-group">
                <label for="new_password">
                    <i class="fas fa-lock"></i>
                    New Password <span class="required">*</span>
                </label>
                <input type="password" name="new_password" id="new_password" class="form-control" placeholder="Enter your new password" required minlength="6">
                <small class="form-text">Minimum 6 characters</small>
            </div>
            
            <div class="form-group">
                <label for="confirm_password">
                    <i class="fas fa-lock"></i>
                    Confirm New Password <span class="required">*</span>
                </label>
                <input type="password" name="confirm_password" id="confirm_password" class="form-control" placeholder="Confirm your new password" required>
            </div>
            
            <div class="form-actions">
                <a href="{{ url_for('profile.view_profile') }}" class="btn btn-secondary">
                    <i class="fas fa-times"></i> Cancel
                </a>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> Change Password
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
